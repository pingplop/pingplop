# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

project_name: pingplop

github_urls:
  download: http://github.com/pingplop/pingplop/releases

dist: build/releases

before:
  hooks:
    - pnpm install
    - pnpm build
    - go mod tidy

builds:
  - id: build_noncgo
    main: ./cmd/app
    binary: pingplop
    ldflags:
      - -w -s -extldflags '-static'
      - -X github.com/pingplop/pingplop/meta.Version={{ .Version }}
      - -X github.com/pingplop/pingplop/meta.BuildDate={{ .Date }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
      - freebsd
    goarch:
      - amd64
      - arm64
      - arm
    goarm:
      - "7"
    ignore:
      - goos: windows
        goarch: arm
      - goos: freebsd
        goarch: arm
      - goos: darwin
        goarch: arm

release:
  draft: true

archives:
  - format: binary
  - id: archive_noncgo
    builds: [build_noncgo]
    files:
      - LICENSE*
      - CHANGELOG*

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - "^web:"
