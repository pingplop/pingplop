<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Lightweight, open-source site uptime monitoring." />
        <title>{% block title %}{{ title }}{% endblock %}</title>
        <link rel="icon" type="image/svg+xml" href="https://github.com/pingplop/pingplop/raw/main/static/favicon.svg" />
        <link rel="preconnect" href="https://cdn.jsdelivr.net" />
        <link rel="stylesheet" href="/assets/styles.css" />
        <script
            src="https://unpkg.com/htmx.org@1.9.9"
            integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
            crossorigin="anonymous"
        >
        </script>
        {% block head %}{% endblock %}
    </head>
    <body>
        {% block content %}
        <a href="#main" class="skiplink">Skip to main content</a>
        {% endblock %}

        <script>
        const logHello = (enable = false) => {
            if (enable) {
            console.log(
                `%cWelcome to Pingplop!%c\n\nDoes this page need fixes or improvements? Open an issue or contribute a merge request to help make Pingplop more lovable. At Pingplop, everyone can contribute!\n
${String.fromCodePoint(0x1f91d)} Contribute to Pingplop: https://github.com/pingplop/pingplop
${String.fromCodePoint(0x1f50e)} Create a new issue: https://github.com/pingplop/pingplop/issues
${String.fromCodePoint(0x1f680)} We like your curiosity! Help us improve Pingplop by joining the team:\nhttps://github.com/orgs/pingplop/discussions`,
                "padding-top: 0.5em; font-size: 2em;",
                "padding-bottom: 0.5em;"
            );
            }
        };
        logHello(true);
        </script>
    </body>
</html>
