root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  full_bin = "godotenv -f .env build/debug/pingplop"
  cmd = "go build -o build/debug/pingplop cmd/app/main.go"
  args_bin = ["--address 127.0.0.1:3080"]
  exclude_dir = ["static"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  include_dir = ["cmd", "pkg", "internal"]
  include_ext = ["go"]
  kill_delay = "0s"
  delay = 500
  log = "build/debug/build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = "blue"
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
